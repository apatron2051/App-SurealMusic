
<ion-view view-title="My Library" class="background_image">
    <ion-nav-title>
        <p class="text-style-title"> My Library </p>
    </ion-nav-title>
    <ion-content class="background_img" overflow-scroll="true" >

        <div ng-controller="myLibraryCtrl" >

            <!--**********************************************************************************************************-->
            <!--- TRENDING -->

            <div id="whatsnew" class="row">
                <div class="col">
                    <a class="horizontal-line-text-small"><center>RECENTLY PLAYED</center></a>
                    <div class="hrLine"> </div>
                </div>
            </div>


            <!--**********************************************************************************************************-->
            <!--- Trending Tabs and Images (slidebox) -->

            <div id="albums">


                <div id="line-whatsNew" class="row">
                    <div id="line-1" class="col col-33">
                        <img class="horizontal-line" src="img/line.png" />
                    </div>
                    <div id="line-1" class="col col-33 horizontal-line-text-small">
                        ALBUMS
                    </div>
                    <div id="line-1" class="col col-33">
                        <img class="horizontal-line" src="img/line.png" />
                    </div>
                </div>


                <ion-slide-box delegate-handle="downloadedSlideBoxAlbum" id="downloadedSlideBoxAlbum" does-continue="true" auto-play="false" show-pager="false">

                    <ion-slide id="downloadedSlideBoxAlbumSlide" ng-repeat="data in myDownloadedAlbums">
                        <ion-spinner icon="circles" class="spinner-energized" ng-class="{'spinner-energized': !myDownloadedData, 'hide_spinner': myDownloadedData}"></ion-spinner>


                        <div class="row">
                            <div class="{{ItemCol}} slide-box-container-singleLine  animated bounceIn" ng-repeat="dataItem in data.slide" id="album-wn-{{dataItem.Id}}">
                                <img on-hold="onimgToduch();imgtouchActive = !imgtouchActive"
                                     on-release="imgtouchActive=false"
                                     ng-class="{'slide_box_image_thumb_square': !imagesAreRound, 'slide_box_image_thumb_round':imagesAreRound}"
                                     on-tap="actSheetWXN(dataItem.Options, dataItem.Id, dataItem.Name, dataItem.ImageURL, 'artist')"
                                     src="{{dataItem.ImageURL}}" title="{{dataItem.Name}}" />
                                <p class="slide_box_image_Text">{{dataItem.Name}}</p>
                            </div>
                        </div>


                    </ion-slide>
                </ion-slide-box>
            </div>

        <!--**********************************************************************************************************-->
        <!--- TRENDING -->

        <div id="whatsnew" class="row">
            <div class="col">
                <a class="horizontal-line-text-small"><center>Downloaded</center></a>
                <div class="hrLine"> </div>
            </div>
        </div>


        <!--**********************************************************************************************************-->
        <!--- Trending Tabs and Images (slidebox) -->

        <div id="albums" >


            <div id="line-whatsNew" class="row">
                <div id="line-1" class="col col-33">
                    <img class="horizontal-line" src="img/line.png" />
                </div>
                <div id="line-1" class="col col-33 horizontal-line-text-small">
                    ALBUMS
                </div>
                <div id="line-1" class="col col-33">
                    <img class="horizontal-line" src="img/line.png" />
                </div>
            </div>


            <ion-slide-box delegate-handle="downloadedSlideBoxAlbum" id="downloadedSlideBoxAlbum" does-continue="true" auto-play="false" show-pager="false">

                <ion-slide id="downloadedSlideBoxAlbumSlide" ng-repeat="data in myDownloadedAlbums">
                    <ion-spinner icon="circles" class="spinner-energized" ng-class="{'spinner-energized': !myDownloadedData, 'hide_spinner': myDownloadedData}"></ion-spinner>


                    <div class="row">
                        <div class="{{ItemCol}} slide-box-container-singleLine  animated bounceIn" ng-repeat="dataItem in data.slide" id="album-wn-{{dataItem.Id}}">
                            <img 
                                 on-hold="onimgToduch();imgtouchActive = !imgtouchActive"
                                 on-release="imgtouchActive=false"
                                 ng-class="{'slide_box_image_thumb_square': !imagesAreRound, 'slide_box_image_thumb_round':imagesAreRound}"
                                 on-tap="actSheetWXN(dataItem.Options, dataItem.Id, dataItem.Name, dataItem.ImageURL, 'artist')"
                                 src="{{dataItem.ImageURL}}" title="{{dataItem.Name}}" />
                            <p class="slide_box_image_Text">{{dataItem.Name}}</p>
                        </div>
                    </div>


                </ion-slide>
            </ion-slide-box>
        </div>

        <!--*************************************************************************************************************************-->
        <div id="whatsnew" class="row">
            <div class="col">
                <a class="horizontal-line-text-small"><center>Purchased</center></a>
                <div class="hrLine"> </div>
            </div>
        </div>

        <!--**********************************************************************************************************-->
        <!--- Trending Tabs and Images (slidebox) -->

        <div id="downloaded" >


            <div id="line-whatsNew" class="row">
                <div id="line-1" class="col col-33">
                    <img class="horizontal-line" src="img/line.png" />
                </div>
                <div id="line-1" class="col col-33 horizontal-line-text-small">
                    ALBUMS
                </div>
                <div id="line-1" class="col col-33">
                    <img class="horizontal-line" src="img/line.png" />
                </div>
            </div>

            <ion-slide-box delegate-handle="purchasedSlideBoxAlbum" id="purchasedSlideBoxAlbum" does-continue="true" auto-play="false" show-pager="false">

                <ion-slide id="purchasedSlideBoxAlbumSlide" ng-repeat="data in myPurchasedAlbums">
                    <ion-spinner icon="circles" class="spinner-energized" ng-class="{'spinner-energized': !myPurchasedData, 'hide_spinner': myPurchasedData}"></ion-spinner>


                    <div class="row">
                        <div class="{{ItemCol}} slide-box-container-singleLine  animated bounceIn" ng-repeat="dataItem in data.slide" id="album-wn-{{dataItem.Id}}">
                            <img 
                                 on-hold="onimgToduch();imgtouchActive = !imgtouchActive"
                                 on-release="imgtouchActive=false"
                                 ng-class="{'slide_box_image_thumb_square': !imagesAreRound, 'slide_box_image_thumb_round':imagesAreRound}" 
                                 on-tap="actSheetWXN(dataItem.Options, dataItem.Id, dataItem.Name, dataItem.ImageURL, 'album')"
                                 src="{{dataItem.ImageURL}}" title="{{dataItem.Name}}" />
                            <p class="slide_box_image_Text">{{dataItem.Name}}</p>
                        </div>
                    </div>


                </ion-slide>
            </ion-slide-box>
        </div>
        </div>

        <!--*************************************************************************************************************************-->
        <div class="background_transparent" ng-include src="'templates/myMusicListsContent.html'"></div>
        <div class="background_transparent" ng-include src="'templates/bottomSpacer.html'"></div>
    </ion-content>

    <div ng-controller="MusicPlayerCtrl">
        <ion-pull-up-footer class="mini-player-background" hide-Header="myMusicPullUpFooter" initial-state="collapsed" default-behavior="expand">
            <div class="title" id="myMusicPullUpFooter" name="myMusicPullUpFooter" ion-pull-up-trigger ng-include src="'templates/miniPlayerHeader.html'"></div>
        </ion-pull-up-footer>
    </div>

    

</ion-view>
