<ion-view view-title="Account"   class="background_image">
  <ion-content>
   

      <div class="list">

          <div class="item item-divider">
              Settings
          </div>

          <ion-toggle ng-repeat="item in settingsList"
                      ng-model="item.checked"
                      ng-checked="item.checked"
                      ng-click="setState(item.Id,item.checked)">
              {{ item.text }}
          </ion-toggle>

      
    </div>
</ion-content>
</ion-view>
