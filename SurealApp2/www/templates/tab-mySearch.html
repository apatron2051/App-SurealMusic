
<ion-view view-title="Search" class="background_image">
    <ion-nav-title>
        <p class="text-style-title"> Search </p>
    </ion-nav-title>
    <ion-content class="background_img" overflow-scroll="true" >

        <div >
        <!--**********************************************************************************************************-->
        <!--- TRENDING -->

        <div id="whatsnew" class="row">
            <div class="col">
                <a class="horizontal-line-text-small"><center>Search</center></a>
                <div class="hrLine"> </div>
            </div>
        </div>


        <!--**********************************************************************************************************-->

        <div id="artists" >
            <div id="line-whatsNew" class="row">
                <div id="line-1" class="col col-33">
                    <img class="horizontal-line" src="img/line.png" />
                </div>
                <div id="line-1" class="col col-33 horizontal-line-text-small">
                    ARTISTS
                </div>
                <div id="line-1" class="col col-33">
                    <img class="horizontal-line" src="img/line.png" />
                </div>
            </div>


            <ion-slide-box delegate-handle="searchArtistAlbumsBox" id="searchArtistAlbumsBox" does-continue="true" auto-play="false" show-pager="false">

                <ion-slide id="searchArtistAlbumsBoxSlide" ng-repeat="data in searchArtistAlbums">
                    <ion-spinner icon="circles" class="spinner-energized" ng-class="{'spinner-energized': !searchArtistData, 'hide_spinner': searchArtistData}"></ion-spinner>

                    <div class="row">
                        <div class="{{ItemCol}} slide-box-container-singleLine  animated bounceIn" ng-repeat="dataItem in data.slide" id="album-wn-{{dataItem.Id}}">
                            <img 
                                 on-hold="onimgToduch();imgtouchActive = !imgtouchActive"
                                 on-release="imgtouchActive=false"
                                 ng-class="{'slide_box_image_thumb_square':!imagesAreRound}"
                                 on-tap="actSheetWXN(dataItem.Options, dataItem.Id, dataItem.Name, dataItem.ImageURL, 'Artist')"
                                 src="{{dataItem.ImageURL}}" title="{{dataItem.Name}}" />

                                  <p class="slide_box_image_Text">{{dataItem.Name}}</p>                   
                        </div>
                    </div>
                </ion-slide>
            </ion-slide-box>
        </div>

            <!--**********************************************************************************************************-->
