

<div id="trending" ng-controller="newEventsCtrl" ng-hide=hideMe>
    <div id="line-whatsNew" class="row">
        <div id="line-1" class="col col-33">
            <img class="horizontal-line" src="img/line.png" />
        </div>
        <div id="line-1" class="col col-33 horizontal-line-text-small">
            EVENTS
        </div>
        <div id="line-1" class="col col-33">
            <img class="horizontal-line" src="img/line.png" />
        </div>
    </div>

    <div id="slidesbox">
        <div id="line-whatsNew-vertical" class="row">
            <ion-slide-box delegate-handle="eventsSlidebox" id="eventsSlidebox" does-continue="true" auto-play="false" show-pager="false">

                <ion-slide id="eventsSlide" ng-repeat="data in eventData">
                    <ion-spinner icon="circles" class="spinner-energized" ng-class="{'spinner-energized': !eventGotData, 'hide_spinner': eventGotData}"></ion-spinner>

                    <div class="row">
                        <div class="{{ItemCol}} slide-box-container-singleLine  animated bounceIn " ng-repeat="dataItem in data.slide" id="album-wn-{{dataItem.Id}}">
                            <img on-hold="onimgToduch();imgtouchActive = !imgtouchActive"
                                 on-release="imgtouchActive=false"
                                 ng-class="{'slide_box_image_thumb_square': !imagesAreRound, 'slide_box_image_thumb_round':imagesAreRound}"
                                 on-tap="actSheetWXN(dataItem.Options, dataItem.Id, dataItem.Name, dataItem.ImageURL, 'Event')"
                                 src="{{dataItem.ImageURL}}" title="{{dataItem.Name}}" />
                            <p class="slide_box_image_Text"> {{dataItem.Name}}</p>
                        </div>
                    </div>

                </ion-slide>
            </ion-slide-box>
        </div>

    </div> <!--slidebox-->
</div>
